{% load i18n %}

<html lang="en">
<head>
	<link rel="icon" 
	type="image/jpg" 
	href="/media/img/favicon.ico" />
	<title>
	{{ title }}
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<link rel="stylesheet" href="/media/css/ui.tabs.css" type="text/css" media="print, projection, screen">
	<link rel="stylesheet" href="/media/css/general.css" type="text/css" media="projection, screen">
	<script src="/media/js/jquery-1.2.6.js" type="text/javascript"></script>
	<script src="/media/js/ui.tabs.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		$('#tabs ul').tabs({ cache: true });
	});
	</script>
</head>
<body>
	{% block content %}
	{% endblock %}
</body>
</html>
